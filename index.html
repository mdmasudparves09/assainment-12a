<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header_section">
      <nav>
        <ul class="nav_ul">
          <li><a href="" class="nav_logo_text">LOGO</a></li>
          <li>
            <button class="nav_btn mi-boton">Sign Up</button>
          </li>
        </ul>
      </nav>

      <section class="heroText">
        <p class="heroTitle">
          Cool Dark UI Template For <br />
          Webflow Agencies!
        </p>
        <button class="heroBtn mi-boton">Stay Focused</button>
      </section>
    </header>
    <main>
      <section class="seeItInAction">
        <div>
          <p class="seeItInAction_title">See It In Action</p>
          <p class="seeItInAction_description">
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="live_preview_btn mi-boton">Launch Live Preview</button>
        </div>
        <div>
          <img
            class="webflowsm_img"
            src="images/wc-mini.png"
            alt=""
          />
        </div>
      </section>

      <section class="productive_users_section">
        <div class="productive_users_section_first_child">
          <p class="productive_users_section_title">
            Joined Thousands of Productive Users
          </p>
          <div class="productive_users_count">
            <div>
              <p class="productive_users_count_shared_text">50K</p>
              <p class="productive_users_count_shared_text_two">Active Users</p>
            </div>
            <div>
              <p class="productive_users_count_shared_text">2M+</p>
              <p class="productive_users_count_shared_text_two">
                Focus Sessions
              </p>
            </div>
            <div>
              <p class="productive_users_count_shared_text">95%</p>
              <p class="productive_users_count_shared_text_two">
                Satisfaction Rate
              </p>
            </div>
          </div>
        </div>
      </section>



</body>
</html>
